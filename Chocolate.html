<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chocolate Bar</title>
  <style>
    body {
      background-color: #f8f3f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .choco-bar {
      width: 300px;
      height: 150px;
      background: #6b3e26;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .wrapper {
      width: 100%;
      height: 60px;
      background: linear-gradient(135deg, #e0c097, #c19a6b);
      position: absolute;
      top: 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3e2a1c;
      font-weight: bold;
      font-size: 1.2em;
    }

    .text {
      margin-top: 20px;
      font-size: 1.1em;
      color: #5e3b2b;
    }

  </style>
</head>
<body>

  <div class="choco-bar">
    <div class="wrapper">AI Chocolate üíªüç´</div>
  </div>

  <div class="text">Made with sweet code and good vibes ‚ú®</div>

</body>
</html>
